# Node.js with Vue
# Build a Node.js project that uses Vue.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'vs2017-win2016'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '8.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'

- task: CopyFiles@2
  inputs:
    sourceFolder: '$(Build.Repository.LocalPath)'
    contents: |
      recipes\.vuepress\dist
    targetFolder: '$(Build.ArtifactsStagingDirectory)'
    overwrite: true
  displayName: 'Copy built static fiels'
- task: AzureFileCopy@2
  displayName: 'Publish Site Contents'
  inputs:
    sourcePath: $(Build.Repository.LocalPath)\recipes\.vuepress\dist
    azureConnectionType: ConnectedServiceNameARM
    azureSubscription: azure_sub # Name of service connection
    destination: azureBlob
    storage: recipecookbook
    containerName: $web
